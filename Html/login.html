    <header class="container-fluid height-85">

        <div class="margin-top-27">

         <a class="link-topo" href="../Html/servicos.html"> Serviços </a>
         <a class="link-topo" href="../Html/contato.html"> Contato </a>
        </div>
       </div>
       <div class="col-lg-3">
        <a href="../Html/cadastrar.html" class="btn" value="Login"> Cadastrar </a>
       </div>
      </div>
      <div class="row row-responsivo">
       <div class="col-md-6">
        <img class="height-imagem-logo imagem-dnone" src="../Imagens/LOGO.png" >
       </div>
       <div class="col-md-6">
        <div class="container-bars" onclick="myFunction(this)" id="menu-responsivo">
         <div class="bar1"></div>
         <div class="bar2"></div>
         <div class="bar3"></div>
        </div>
       </div>
      </div>
      <div class="row" id="row-responsivo">
       <div class="col-md-3 col-responsivo">
        <img class="height-imagem-logo margin-left-75" src="../Imagens/LOGO.png" >
        <a class="link-topo" href="../Html/sobre-nos.html"> Sobre nós </a>
        <a class="link-topo" href="../Html/servicos.html"> Serviços </a>
        <a class="link-topo" href="../Html/contato.html"> Contato </a>
        <a href="../Html/cadastrar.html" class="btn buttom-menu-lateral" value="Login"> Cadastrar </a>
       </div>
       <div class="col-md-9 col-9-background">

       </div>
      </div>

     </div>
    </header>

    <section class="container-fluid height-550">
     <div class="container">
      <div class="row row-box-shadow">
       <div class="col-lg-6 d-none-imagens">
        <img class="wave" src="../Imagens/wave.png">
        <img class="imagem-bg" src="../Imagens/banner-image-2.png" id="image-animation">
       </div>
       <div class="col-lg-6">
        <div class="div-box-shadow-login">
         <h2> Login </h2>

         <div class="div-login-content margin-top-20 height-590">
          <form class="form" action="login.html">
           
           <div class="input-div one">
            <div class="i">
             <i class="fas fa-id-card-alt"></i>
            </div>
            <div class="div">
             <h5> CPF </h5>
             <input type="text" class="input">
            </div>
           </div>
 
           <div class="input-div pass">
            <div class="i"> 
             <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
             <h5> Senha de acesso </h5>
             <input type="password" class="input">
            </div>
           </div>
          </form>
         </div>

         <div class="div-espacamento margin-left-58">
          <small> Não possui uma conta? <a href="../Html/cadastrar.html">  Cadastre-se </a></small>
         </div>
         <a href="#" class="btn margin-left-7 margin-top-40" value="Login"> Logar </a>
         <div class="div-espacamento-small">
          <small class="margin-right-230"><a class="text-decoration" href="../Html/recuperar-senha.html"> Recuperar senha </a></small>
          <small><a class="text-decoration" href="../Html/esqueceu-seu-senha.html"> Esqueceu sua senha? </a></small>
         </div>
         <span class="politica-de-privacidade"> Concordo com os <a class="" href="#"> Termos de Uso </a>  e 
          <a class="margin-left-80" href="#"> Política de Privacidade. </a></span>

        </div> 
       </div>
      </div>
     </div>
    </section>

    <footer class="container-fluid height-5">
     <div class="container">
      <div class="row text-center">
       <div class="col-lg-6 col-md-6">
        <p class="font-family-lora"> Copyright © 2015 - 2021 <br class="br-display"> Todos os direitos reservados </p>
       </div>
       <div class="col-lg-6 col-md-6">
        <div class="margin-top-18">
         <i class="fab fa-linkedin-in"></i>
         <i class="fab fa-facebook-f"></i>
         <i class="fab fa-instagram"></i>
        </div>
       </div>
      </div>
     </div>
